<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="min-vh-100 d-flex flex-column bg-primary-subtle" data-bs-theme="dark">
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <form action="/login" method="post" class="bg-info p-5 rounded-3" style="--bs-bg-opacity: .2; width: 400px;">
            <div class="text-center mb-4"> 
                <h1>Inicio de sesión</h1>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-primary-subtle"><i class="ph ph-user"></i></span>
                <div class="form-floating">
                    <input type="text" class="bg-primary-subtle form-control" id="inputFirstName" placeholder="First name">
                    <label for="inputFirstName">First name</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-primary-subtle"><i class="ph ph-password"></i></span>
                <div class="form-floating">
                    <input type="text" class="bg-primary-subtle form-control" id="inputPassword" placeholder="Password">
                    <label for="inputPassword">Password</label>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </div>
        </form>
    </main>
    <footer class="bg-info py-3 text-center mt-auto" style="--bs-bg-opacity: .2;">
        <p class="mb-1">Copyright &copy; 2024</p>
        <p class="mb-1">All Rights Reserved</p>
        <p class="mb-0">Developed by: <a href="https://github.com/JoanhacDev">JoanhacDev</a></p>
    </footer>
</body>
</html>
